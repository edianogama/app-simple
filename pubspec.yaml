name: flutter_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  http: ^0.13.3
  #for state management
  get: ^4.1.4
  get_storage:  ^2.0.2

  #for dynamic ui
  flutter_screenutil: ^5.0.0+2
  #for date formatting
  intl:

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  fonts:
    - family: Vito
      fonts:
        - asset: fonts/default/Vito-Light.ttf
          weight: 300
        - asset: fonts/default/Vito-Regular.ttf
          weight: 400
        - asset: fonts/default/Vito-Medium.ttf
          weight: 500
        - asset: fonts/default/Vito-Bold.ttf
          weight: 700
